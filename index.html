<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src= "assets/javascript/game.js"></script>
  <link href="reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<h1>Lets play Hangman!</h1>


<container>
<div>
  <div>
    <div>

      <div class = "panel panel-default">
        <div class = "panel-body">Press Any Key!</div>
      </div>
      
      <div class = "panel panel-default">
        <div class = "panel-body">Wins: <span id = "wins"></span></div>
      </div> 

      <div class = "panel panel-default">
        <div class = "panel-body">Losses: <span id = "losses"></span></div>
      </div>

      <div class = "panel panel-default">
        <div class = "panel-body">Current Word: <span id = "currentWord"></span></div>
      </div>

      <div class = "panel panel-default">
        <div class = "panel-body">Wrong Guesses: <span id = "wrong-guesses"></span></div>
      </div>
		
       <div class = "panel panel-default">
        <div class = "panel-body">Number of Guesses: <span id = "num-guesses"></span></div>
      </div>
      
      

    </div>
  </div>
</div>


  </container>
